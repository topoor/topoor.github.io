<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="w">
        <div class="interface">
            <div class="process"><p></p></div>
            <div class="result">0</div>
        </div>
        <hr>
        <div class="operation">
            <ul class="simple">
                <li class="operator" id="clear">AC</li>
                <li class="operator" id="del" value="%">&#xe621;</li>
                <li class="operator" id="percentage">%</li>
                <li class="operator" id="divide">/</li>
                <li class="number">7</li>
                <li class="number">8</li>
                <li class="number">9</li>
                <li class="operator" id="mul">×</li>
                <li class="number">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
                <li class="operator" id="sub">-</li>
                <li class="number">1</li>
                <li class="number">2</li>
                <li class="number">3</li>
                <li class="operator" id="add">+</li>
                <li class="operator" id="switch">切换</li>
                <li class="number">0</li>
                <li class="number" id="point">.</li>
                <li class="operator" id="equal">=</li>
            </ul>
        </div>
    </div>
</body>
    <script src="./index.js"></script>
</html>
